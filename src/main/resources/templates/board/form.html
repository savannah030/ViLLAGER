<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board?.idx}"/>
    <input id="board_create_date" type="hidden" th:value="${board?.createdDate}"/>
    <table class="table">
        <!-- createdDate -->
        <tr>
            <th style="padding:13px 0 0 15px;">생성날짜</th>
            <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="${board?.createdDate} ? ${#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm')} : ${board?.createdDate}"/></td>
        </tr>
        <!-- updatedDate -->
        <tr>
            <th style="padding:13px 0 0 15px;">수정날짜</th>
            <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="${board?.updatedDate} ? ${#temporals.format(board.updatedDate,'yyyy-MM-dd HH:mm')} : ${board?.updatedDate}"/></td>
        </tr>
        <!-- categoryType -->
        <tr>
            <th style="padding:13px 0 0 15px">게시판 선택</th>
            <td>
                <div class="pull-left">
                    <select class="form-control input-sm" id="board_category">
                        <option>--분류--</option>
                        <option th:value="CLOTHES" th:selected="${board?.categoryType?.name() == 'CLOTHES'}">옷</option> <!--NOTE: th:value도 대문자로 써야 json 파싱에러 안남 -->
                        <option th:value="ELECTRONICS" th:selected="${board?.categoryType?.name() == 'ELECTRONICS'}">전자기기</option>
                    </select>
                </div>
            </td>
        </tr>
        <!-- title -->
        <tr>
            <th style="padding:13px 0 0 15px;">제목</th>
            <td><input id="board_title" type="text" class="col-md-1 form-control input-sm" th:value="${board?.title}"/></td>
        </tr>
        <!-- content -->
        <tr>
            <th style="padding:13px 0 0 15px;">내용</th>
            <td><textarea id="board_content" class="col-md-1 form-control input-sm" maxlength="140" rows="7" style="height: 200px;"
                          th:text="${board?.content}"></textarea><span class="help-block"></span>
            </td>
        </tr>

    </table>
    <div class="pull-left">
        <a href="list.html" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button th:if="!${board?.idx}" type="button" class="btn btn-primary" id="btn-save">저장</button>
        <button th:if="${board?.idx}" type="button" class="btn btn-info" id="btn-update">수정</button>
        <button th:if="${board?.idx}" type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>

<div th:replace="layout/footer::footer"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script src="/js/app/form.js"></script>

</body>
</html>

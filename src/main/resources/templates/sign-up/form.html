<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="signup-form">
    <h1>회원가입</h1>
    <!-- memberId(아이디),memberName(이름), email(이메일), password(비밀번호)-->
    <form th:action="@{/member/sign-up}" th:object="${signUpForm}" method="post">
        <p>
            <label for="memberId">아이디</label>
            <input id= "memberId" th:field="*{memberId}" th:class="${#fields.hasErrors('memberId')}">
            <small th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></small>
        </p>
        <p>
            <label for="memberName">이름</label>
            <input id="memberName" th:field="*{memberName}" th:class="${#fields.hasErrors('memberName')}">
            <small th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></small>
        </p>
        <p>
            <label for="password">비밀번호</label>
            <input id="password" th:type="password" th:field="*{password}">
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </p>
        <input type="submit" value="회원가입">
    </form>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
